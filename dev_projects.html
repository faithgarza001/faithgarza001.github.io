            position: relative;

            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            mask-image: var(--mask-gradient);
            -webkit-mask-image: var(--mask-gradient);
            will-change: mask-image, transform;
        }

        #dynamic-content {
            max-width: 600px;
            padding: 2rem;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.5);
            border-radius: 1rem;
        }

        #transition-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            pointer-events: none;
            z-index: 10;
        }

        .slice {
            flex: 1;
            background: black;
            transform: scaleY(0);
            transform-origin: bottom;
        }

    let currentIndex = 0;

    const gradients = {
        start: "linear-gradient(0deg, black 0% 0%, transparent 0% 0%)",
        mid: "linear-gradient(0deg, black 0% 50%, transparent 50% 100%)",
        end: "linear-gradient(0deg, black 100% 100%, transparent 100% 100%)"
    };

    function updateContent() {
        const $container = $("#dynamic-content");

        gsap.to($container, {
            duration: 0.4,
            opacity: 0,
            onComplete: () => {
                $container.html(contentSnippets[currentIndex]);
                gsap.to($container, { duration: 0.4, opacity: 1 });
            }
        });

        // Animate gradient change
        const tl = gsap.timeline();
        tl.to(".item_image", {
            duration: 0.5,
            "--mask-gradient": gradients.mid
        }).to(".item_image", {
            duration: 0.5,
            "--mask-gradient": gradients.end
        });
    }

    function createSlices(num = 12) {
        const overlay = document.getElementById("transition-overlay");
        overlay.innerHTML = "";
        for (let i = 0; i < num; i++) {
            const slice = document.createElement("div");
            slice.classList.add("slice");
            overlay.appendChild(slice);
        }
    }

    function playSliceTransition(callback) {
        const slices = document.querySelectorAll(".slice");
        const tl = gsap.timeline({
            onComplete: () => callback && callback()
        });

        tl.to(slices, {
            duration: 0.5,
            scaleY: 1,
            stagger: { amount: 0.3, from: "start" },
            ease: "power2.inOut"
        }).to(slices, {
            duration: 0.5,
            scaleY: 0,
            stagger: { amount: 0.3, from: "end" },
            ease: "power2.inOut"
        }, "+=0.3");
    }

    document.addEventListener("DOMContentLoaded", () => {
        createSlices();

        // Show initial content
        $("#dynamic-content").html(contentSnippets[currentIndex]);

        const links = document.querySelectorAll("a.transition-link");
        links.forEach((link, i) => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                currentIndex = i;
                playSliceTransition(() => updateContent());
            });
        });
    });
</script>

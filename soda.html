<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreshing Drink Commercial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fce2c4 0%, #E7929F 100%);
            overflow: hidden;
            position: relative;
        }

        /* Card preview mode - when embedded in small containers */
        body.card-preview {
            background: linear-gradient(135deg, #fce2c4 0%, #E7929F 100%);
        }

        body.card-preview .tagline {
            font-size: 2.2rem !important;
            top: 8% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            text-align: center !important;
            width: 90% !important;
            line-height: 1 !important;
        }

        body.card-preview .cta {
            font-size: 1.2rem !important;
            bottom: 8% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            text-align: center !important;
            width: 90% !important;
        }

        body.card-preview .cola-can {
            width: 120px !important;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4)) !important;
        }

        body.card-preview .corner-decoration {
            width: 60px !important;
            height: 60px !important;
            opacity: 0.6 !important;
        }

        body.card-preview .corner-decoration::before {
            width: 40px !important;
            height: 40px !important;
        }

        body.card-preview .corner-decoration.bottom-right {
            bottom: 2% !important;
            right: 2% !important;
        }

        body.card-preview .corner-decoration.top-left {
            top: 2% !important;
            left: 2% !important;
        }

        body.card-preview .corner-decoration.top-right {
            top: 2% !important;
            right: 2% !important;
        }

        body.card-preview .corner-decoration.bottom-left {
            bottom: 2% !important;
            left: 2% !important;
        }

        /* Clean background decorative elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(249, 82, 45, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(249, 82, 45, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Subtle pattern overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(249, 82, 45, 0.02) 2px, rgba(249, 82, 45, 0.02) 4px);
            pointer-events: none;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            z-index: 1;
        }

        .can-container {
            position: relative;
            transform-style: preserve-3d;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cola-can {
            width: 180px;
            height: auto;
            transform: translateY(-100vh) rotateZ(-15deg);
            opacity: 0;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4));
            transition: filter 0.3s ease;
        }

        .cola-can:hover {
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.6));
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .fizz-burst {
            position: absolute;
            opacity: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.4);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        .fizz-particle {
            position: absolute;
            opacity: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(249, 82, 45, 0.8), rgba(249, 82, 45, 0.3));
            border: 1px solid rgba(249, 82, 45, 0.5);
            filter: drop-shadow(0 0 5px rgba(249, 82, 45, 0.4));
        }
        
        .fruit {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }

        .tagline {
            position: absolute;
            top: 15%;
            font-size: 3.5rem;
            font-weight: 900;
            color: #F9522D;
            opacity: 0;
            text-shadow: 
                2px 2px 0px #000000,
                4px 4px 8px rgba(0, 0, 0, 0.5);
            font-family: 'Impact', 'Arial Black', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cta {
            position: absolute;
            bottom: 15%;
            font-size: 2rem;
            font-weight: 700;
            color: #F9522D;
            opacity: 0;
            text-shadow: 
                2px 2px 0px #000000,
                4px 4px 8px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Responsive scaling for card embedding */
        @media (max-width: 500px), (max-height: 500px) {
            .tagline {
                font-size: 1.8rem;
                letter-spacing: 1px;
                text-shadow: 
                    1px 1px 0px #000000,
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .cta {
                font-size: 1.1rem;
                letter-spacing: 0.5px;
                text-shadow: 
                    1px 1px 0px #000000,
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .cola-can {
                width: 120px;
            }

            .corner-decoration {
                width: 60px;
                height: 60px;
            }

            .corner-decoration::before {
                width: 40px;
                height: 40px;
            }

            .vintage-banner {
                width: 120px;
                height: 40px;
                font-size: 0.7rem;
            }
        }

        /* 3D Gradient Corner Decorations */
        .corner-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            opacity: 0.8;
            background: radial-gradient(circle at 30% 30%, #ff7a5c, #ff4757, #c44569);
            box-shadow: 
                0 0 30px rgba(255, 71, 87, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 -5px 15px rgba(196, 69, 105, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .corner-decoration::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #74b9ff, #0984e3, #6c5ce7);
            box-shadow: 
                0 0 20px rgba(116, 185, 255, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.3),
                inset 0 -3px 10px rgba(108, 92, 231, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .corner-decoration.top-right,
        .corner-decoration.bottom-left {
            background: radial-gradient(circle at 30% 30%, #55efc4, #00b894, #00cec9);
            box-shadow: 
                0 0 30px rgba(0, 184, 148, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 -5px 15px rgba(0, 206, 201, 0.3);
        }

        .corner-decoration.top-right::before,
        .corner-decoration.bottom-left::before {
            background: radial-gradient(circle at 30% 30%, #fdcb6e, #e17055, #d63031);
            box-shadow: 
                0 0 20px rgba(253, 203, 110, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.3),
                inset 0 -3px 10px rgba(214, 48, 49, 0.4);
        }

        /* Add subtle floating animation */
        .corner-decoration {
            animation: float3D 4s ease-in-out infinite;
        }

        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                box-shadow: 
                    0 0 30px rgba(255, 71, 87, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.2),
                    inset 0 -5px 15px rgba(196, 69, 105, 0.3);
            }
            50% { 
                transform: translateY(-8px) scale(1.02);
                box-shadow: 
                    0 8px 40px rgba(255, 71, 87, 0.5),
                    inset 0 0 25px rgba(255, 255, 255, 0.3),
                    inset 0 -8px 20px rgba(196, 69, 105, 0.4);
            }
        }

        .corner-decoration.top-right,
        .corner-decoration.bottom-left {
            animation: float3DAlt 4s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes float3DAlt {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                box-shadow: 
                    0 0 30px rgba(0, 184, 148, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.2),
                    inset 0 -5px 15px rgba(0, 206, 201, 0.3);
            }
            50% { 
                transform: translateY(-8px) scale(1.02);
                box-shadow: 
                    0 8px 40px rgba(0, 184, 148, 0.5),
                    inset 0 0 25px rgba(255, 255, 255, 0.3),
                    inset 0 -8px 20px rgba(0, 206, 201, 0.4);
            }
        }

        .corner-decoration.top-left {
            top: 5%;
            left: 5%;
        }

        .corner-decoration.top-right {
            top: 5%;
            right: 5%;
        }

        .corner-decoration.bottom-left {
            bottom: 5%;
            left: 5%;
        }

        .corner-decoration.bottom-right {
            bottom: 5%;
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Decorative corner elements -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div class="can-container mt-5">
            <img id="colaCan" class="cola-can" src="img/Vintage-Cola.webp" alt="Vintage Cola Can" />
        </div>

        <div id="bubbles"></div>
        <div id="fizzBubbles"></div>
        <div id="fizzBurst"></div>
        <div id="fizzParticles"></div>
        <div id="fruitSlices"></div>
        <h1 class="tagline" id="tagline">Vintage Refreshment</h1>
        <h2 class="cta" id="cta">Taste the Tradition</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Detect if we're in card mode from URL parameter or container size
            const urlParams = new URLSearchParams(window.location.search);
            const isCardMode = urlParams.get('mode') === 'card' || 
                             window.innerWidth <= 400 || 
                             window.innerHeight <= 400 || 
                             window.parent !== window;
            
            if (isCardMode) {
                document.body.classList.add('card-preview');
                console.log('Card preview mode activated');
            }
            
            const colaCan = document.getElementById('colaCan');
            const bubblesContainer = document.getElementById('bubbles');
            const fizzBubblesContainer = document.getElementById('fizzBubbles');
            const fizzBurstContainer = document.getElementById('fizzBurst');
            const fizzParticlesContainer = document.getElementById('fizzParticles');
            const fruitContainer = document.getElementById('fruitSlices');
            const tagline = document.getElementById('tagline');
            const cta = document.getElementById('cta');
            const cornerDecorations = document.querySelectorAll('.corner-decoration');

            // Set up a timeline for all animations
            const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

            if (isCardMode) {
                // Simplified animations for card preview
                gsap.set(cornerDecorations, { scale: 0, rotation: 0, opacity: 0 });
                gsap.to(cornerDecorations, {
                    scale: 1,
                    rotation: 180,
                    opacity: 0.4,
                    duration: 1.5,
                    ease: "back.out(1.7)",
                    stagger: 0.15
                });

                // Simplified can animation for card
                tl.fromTo(colaCan, {
                    x: "-80vw",
                    y: -150,
                    opacity: 0,
                    rotation: -360,
                    scale: 0.7
                }, {
                    x: 0,
                    y: -30,
                    opacity: 1,
                    rotation: -10,
                    scale: 1,
                    duration: 1.5,
                    ease: "power3.out"
                })
                .to(colaCan, {
                    y: 0,
                    rotation: 0,
                    duration: 0.6,
                    ease: "bounce.out"
                })
                .add(() => {
                    createBubbles(50, bubblesContainer);
                    createFizzBubbles(fizzBubblesContainer);
                }, "-=0.3")
                .to(tagline, {
                    opacity: 1,
                    y: 0,
                    scale: 1.05,
                    duration: 1,
                    ease: "back.out(1.7)"
                }, "-=0.5")
                .to(tagline, {
                    scale: 1,
                    duration: 0.2,
                    ease: "power2.out"
                })
                .fromTo(cta, {
                    y: 30,
                    opacity: 0
                }, {
                    y: 0,
                    opacity: 1,
                    duration: 0.8,
                    ease: "power3.out"
                }, "+=0.2");
            } else {
                // Full animations for normal view

            // Clean corner decorations animation
            gsap.set(cornerDecorations, { scale: 0, rotation: 0, opacity: 0 });
            
            gsap.to(cornerDecorations, {
                scale: 1,
                rotation: 360,
                opacity: 0.7,
                duration: 2,
                ease: "back.out(1.7)",
                stagger: 0.2
            });

            // 1. Enhanced can entrance with improved physics
            tl.fromTo(colaCan, {
                x: "-120vw",
                y: -200,
                opacity: 0,
                rotation: -540,
                scale: 0.5
            }, {
                x: 0,
                y: -50,
                opacity: 1,
                rotation: -15,
                scale: 1,
                duration: 2,
                ease: "power3.out"
            })
            // Can drops and settles with realistic bounce
            .to(colaCan, {
                y: 0,
                rotation: 0,
                duration: 0.8,
                ease: "bounce.out",
                onStart: () => {
                    // Sound effect on impact
                    const synth = new Tone.Synth().toDestination();
                    synth.triggerAttackRelease("E3", "16n");
                }
            })
            // Secondary smaller bounce for realism
            .to(colaCan, {
                y: -10,
                duration: 0.2,
                ease: "power2.out"
            })
            .to(colaCan, {
                y: 0,
                duration: 0.3,
                ease: "bounce.out",
                onComplete: () => {
                    // Refreshing sound on final settle
                    const synth = new Tone.Synth().toDestination();
                    synth.triggerAttackRelease("G4", "8n");
                }
            })

            // 2. Enhanced bubbles, fizz burst, and fruit explosion at impact
            .add(() => {
                createBubbles(150, bubblesContainer);
                createFizzBubbles(fizzBubblesContainer);
                createFizzBurst(fizzBurstContainer, fizzParticlesContainer);
                createFruitSlices(fruitContainer);
            }, "-=0.5")

            // 3. Tagline appears with typing effect
            .to(tagline, {
                opacity: 1,
                y: 0,
                scale: 1.1,
                duration: 1.2,
                ease: "back.out(1.7)"
            }, "-=0.8")
            .to(tagline, {
                scale: 1,
                duration: 0.3,
                ease: "power2.out"
            })
            
            // 4. CTA slides in from bottom
            .fromTo(cta, {
                y: 50,
                opacity: 0
            }, {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: "power3.out"
            }, "+=0.3");
            } // End of conditional animation block


            function createBubbles(count, container) {
                const canRect = colaCan.getBoundingClientRect();
                const canWidth = canRect.width;
                const canHeight = canRect.height;
                const canTop = canRect.top;
                const canLeft = canRect.left;

                for (let i = 0; i < count; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    
                    // Varied bubble sizes for more realism
                    const size = Math.random() * 12 + 3;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    
                    // Add subtle bubble shine effect
                    bubble.style.background = `radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3))`;
                    bubble.style.border = '1px solid rgba(255, 255, 255, 0.4)';

                    // Position bubbles more naturally around the can opening
                    const xStart = canLeft + (Math.random() * canWidth * 0.4) + (canWidth * 0.3);
                    const yStart = canTop + (canHeight * 0.15);
                    
                    gsap.set(bubble, {
                        x: xStart,
                        y: yStart,
                        opacity: 0,
                        scale: 0.2
                    });

                    container.appendChild(bubble);

                    // Enhanced bubble animation with more natural movement
                    gsap.to(bubble, {
                        y: '-=200',
                        x: `+=${(Math.random() - 0.5) * 80}`,
                        opacity: 0.8,
                        scale: 1 + Math.random() * 0.5,
                        duration: 4 + Math.random() * 3,
                        delay: Math.random() * 1.5,
                        ease: 'power1.out',
                        onComplete: () => {
                            gsap.to(bubble, {
                                y: '-=150',
                                opacity: 0,
                                scale: 0.1,
                                duration: 1.5,
                                ease: 'power2.in',
                                onComplete: () => bubble.remove()
                            });
                        }
                    });
                    
                    // Add gentle floating motion
                    gsap.to(bubble, {
                        x: `+=${(Math.random() - 0.5) * 20}`,
                        duration: 2 + Math.random() * 2,
                        ease: 'sine.inOut',
                        repeat: -1,
                        yoyo: true,
                        delay: Math.random() * 2
                    });
                }
            }

            function createFizzBubbles(container) {
                // Use fixed positioning based on viewport center where can settles
                const canCenterX = window.innerWidth / 2;
                const canCenterY = window.innerHeight / 2;
                const canWidth = 180;
                const canHeight = 300;

                // Create continuous fizz bubbles on top of the can
                for (let i = 0; i < 80; i++) {
                    const fizzBubble = document.createElement('div');
                    fizzBubble.classList.add('fizz-bubble');
                    
                    const size = Math.random() * 6 + 2;
                    fizzBubble.style.width = `${size}px`;
                    fizzBubble.style.height = `${size}px`;

                    // Position fizz bubbles specifically at the top opening of the can
                    const xStart = canCenterX + (Math.random() - 0.5) * (canWidth * 0.3);
                    const yStart = canCenterY - (canHeight / 2) + 10;
                    
                    gsap.set(fizzBubble, {
                        x: xStart,
                        y: yStart,
                        opacity: 0,
                        scale: 0.1
                    });

                    container.appendChild(fizzBubble);

                    // Fizz bubbles rise straight up with slight wobble
                    gsap.to(fizzBubble, {
                        y: '-=80',
                        x: `+=${(Math.random() - 0.5) * 20}`,
                        opacity: 0.7,
                        scale: 1,
                        duration: 1.5 + Math.random() * 1,
                        delay: Math.random() * 3,
                        ease: 'power1.out',
                        onComplete: () => {
                            gsap.to(fizzBubble, {
                                y: '-=40',
                                opacity: 0,
                                scale: 0,
                                duration: 1,
                                ease: 'power1.in',
                                onComplete: () => fizzBubble.remove()
                            });
                        }
                    });
                    
                    // Add gentle side-to-side wobble for fizz effect
                    gsap.to(fizzBubble, {
                        x: `+=${(Math.random() - 0.5) * 10}`,
                        duration: 0.5 + Math.random() * 0.5,
                        ease: 'sine.inOut',
                        repeat: -1,
                        yoyo: true,
                        delay: Math.random() * 1
                    });
                }

                // Create ongoing fizz effect that continues
                const createContinuousFizz = () => {
                    if (document.body.contains(container)) {
                        for (let i = 0; i < 3; i++) {
                            const fizzBubble = document.createElement('div');
                            fizzBubble.classList.add('fizz-bubble');
                            
                            const size = Math.random() * 4 + 1;
                            fizzBubble.style.width = `${size}px`;
                            fizzBubble.style.height = `${size}px`;

                            const xStart = canCenterX + (Math.random() - 0.5) * (canWidth * 0.2);
                            const yStart = canCenterY - (canHeight / 2) + 10;
                            
                            gsap.set(fizzBubble, {
                                x: xStart,
                                y: yStart,
                                opacity: 0,
                                scale: 0.1
                            });

                            container.appendChild(fizzBubble);

                            gsap.to(fizzBubble, {
                                y: '-=60',
                                x: `+=${(Math.random() - 0.5) * 15}`,
                                opacity: 0.6,
                                scale: 1,
                                duration: 2,
                                ease: 'power1.out',
                                onComplete: () => {
                                    gsap.to(fizzBubble, {
                                        opacity: 0,
                                        duration: 0.5,
                                        onComplete: () => fizzBubble.remove()
                                    });
                                }
                            });
                        }
                        setTimeout(createContinuousFizz, 500 + Math.random() * 1000);
                    }
                };
                
                // Start continuous fizz after initial animation
                setTimeout(createContinuousFizz, 2000);
            }

            function createFizzBurst(burstContainer, particlesContainer) {
                // Get the can's position in the center of the viewport after animation
                const canCenterX = window.innerWidth / 2;
                const canCenterY = window.innerHeight / 2;
                const canWidth = 180; // Match the CSS width
                const canHeight = 300; // Approximate can height

                // Create fizz burst elements (white bubbles)
                for (let i = 0; i < 12; i++) {
                    const fizzElement = document.createElement('div');
                    fizzElement.classList.add('fizz-burst');
                    
                    const size = Math.random() * 15 + 10;
                    fizzElement.style.width = `${size}px`;
                    fizzElement.style.height = `${size}px`;

                    // Start from the top center of the can (fixed position)
                    const xStart = canCenterX;
                    const yStart = canCenterY - (canHeight / 2) + 20; // Top of can plus small offset
                    
                    gsap.set(fizzElement, {
                        x: xStart,
                        y: yStart,
                        opacity: 0,
                        scale: 0.1
                    });

                    burstContainer.appendChild(fizzElement);

                    // Burst outward in random directions
                    const angle = (Math.PI * 2 * i) / 12 + (Math.random() - 0.5) * 0.5;
                    const distance = 100 + Math.random() * 150;
                    const xEnd = Math.cos(angle) * distance;
                    const yEnd = Math.sin(angle) * distance - Math.random() * 50; // Slight upward bias

                    gsap.to(fizzElement, {
                        x: `+=${xEnd}`,
                        y: `+=${yEnd}`,
                        opacity: 1,
                        scale: 1.2 + Math.random() * 0.8,
                        duration: 1.2 + Math.random() * 0.8,
                        delay: Math.random() * 0.3,
                        ease: "power2.out",
                        onComplete: () => {
                            gsap.to(fizzElement, {
                                opacity: 0,
                                scale: 0.3,
                                duration: 1,
                                ease: 'power2.in',
                                onComplete: () => fizzElement.remove()
                            });
                        }
                    });
                }

                // Create fizz particles (orange/colored particles)
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('fizz-particle');
                    
                    const size = Math.random() * 8 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;

                    const xStart = canCenterX;
                    const yStart = canCenterY - (canHeight / 2) + 20;
                    
                    gsap.set(particle, {
                        x: xStart,
                        y: yStart,
                        opacity: 0,
                        scale: 0.1
                    });

                    particlesContainer.appendChild(particle);

                    // More dramatic burst for particles
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 80 + Math.random() * 120;
                    const xEnd = Math.cos(angle) * distance;
                    const yEnd = Math.sin(angle) * distance - Math.random() * 80;

                    gsap.to(particle, {
                        x: `+=${xEnd}`,
                        y: `+=${yEnd}`,
                        rotation: `+=${360 + Math.random() * 360}`,
                        opacity: 1,
                        scale: 1.5 + Math.random(),
                        duration: 1.5 + Math.random(),
                        delay: Math.random() * 0.2,
                        ease: "elastic.out(1, 0.3)",
                        onComplete: () => {
                            gsap.to(particle, {
                                opacity: 0,
                                scale: 0.2,
                                duration: 0.8,
                                ease: 'power1.in',
                                onComplete: () => particle.remove()
                            });
                        }
                    });
                }
            }

            function createFruitSlices(container) {
                const canRect = colaCan.getBoundingClientRect();
                const canTop = canRect.top;
                const canLeft = canRect.left;
                const canWidth = canRect.width;
                const canHeight = canRect.height;

                const fruitColors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', 
                    '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'
                ];

                for (let i = 0; i < 8; i++) {
                    const fruit = document.createElement('div');
                    fruit.classList.add('fruit');
                    
                    const size = Math.random() * 35 + 25;
                    fruit.style.width = `${size}px`;
                    fruit.style.height = `${size}px`;
                    fruit.style.background = `radial-gradient(circle at 30% 30%, ${fruitColors[Math.floor(Math.random() * fruitColors.length)]}, ${fruitColors[Math.floor(Math.random() * fruitColors.length)]})`;
                    fruit.style.borderRadius = '50%';
                    fruit.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                    fruit.style.boxShadow = '0 0 15px rgba(255, 255, 255, 0.5)';
                    
                    const xStart = canLeft + (canWidth / 2) - (size / 2);
                    const yStart = canTop + (canHeight / 2) - (size / 2);

                    gsap.set(fruit, {
                        x: xStart,
                        y: yStart,
                        rotation: Math.random() * 360,
                        opacity: 0,
                        scale: 0.3
                    });

                    container.appendChild(fruit);

                    // More explosive and varied fruit trajectories
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 200 + Math.random() * 300;
                    const xEnd = Math.cos(angle) * distance;
                    const yEnd = Math.sin(angle) * distance - Math.random() * 100;

                    gsap.to(fruit, {
                        x: `+=${xEnd}`,
                        y: `+=${yEnd}`,
                        rotation: `+=${720 + Math.random() * 360}`,
                        opacity: 1,
                        scale: 1.2 + Math.random() * 0.8,
                        duration: 2 + Math.random() * 1.5,
                        delay: Math.random() * 0.3,
                        ease: "power2.out",
                        onComplete: () => {
                            gsap.to(fruit, {
                                opacity: 0,
                                scale: 0.2,
                                rotation: `+=${360}`,
                                duration: 1.5,
                                ease: 'power2.in',
                                onComplete: () => fruit.remove()
                            });
                        }
                    });
                    
                    // Add some gravity effect
                    gsap.to(fruit, {
                        y: `+=${50 + Math.random() * 100}`,
                        duration: 3,
                        delay: 1 + Math.random() * 0.5,
                        ease: 'power1.in'
                    });
                }
            }
        });
    </script>
    <script src="js/tracking.js"></script>
</body>
